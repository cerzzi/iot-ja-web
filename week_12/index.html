<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Countdown Timer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Event Countdown</h1>
        <form id="eventForm" class="event-form">
            <div class="form-group">
                <label for="eventDate">Event Date (DD.MM.YYYY):</label>
                <input type="text" id="eventDate" placeholder="e.g., 31.12.2025" required>
            </div>
            <div class="form-group">
                <label for="eventTime">Event Time (HH:mm):</label>
                <input type="text" id="eventTime" placeholder="e.g., 23:59" required>
            </div>
            <button type="submit">Set Event</button>
        </form>
        <div class="countdown" id="countdownDisplay">
            <div class="time-block">
                <span id="days">00</span>
                <p>Days</p>
            </div>
            <div class="time-block">
                <span id="hours">00</span>
                <p>Hours</p>
            </div>
            <div class="time-block">
                <span id="minutes">00</span>
                <p>Minutes</p>
            </div>
            <div class="time-block">
                <span id="seconds">00</span>
                <p>Seconds</p>
            </div>
        </div>
    </div>

    <!-- Day.js CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.10/dayjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.10/plugin/customParseFormat.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
